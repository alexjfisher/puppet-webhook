# Server Settings
server_type: WEBrick::SimpleServer
logfile: "logs/access.log"
pidfile: './webhook.pid'
lockfile: './webhook.lock'
approot: './'
server_software: "PuppetWebHook"
enable_mutex_lock: false
# Bind port and address
bind_address: "0.0.0.0"
port: "8088"
# SSL Settings
enable_ssl: false
verify_ssl: OpenSSL::Verify:NONE
public_key_path: ""
private_key_path: ""
allow_uppercase: true
# Authentication
user: puppet
pass: puppet
protected: true
client_cfg: "/var/lib/peadmin/.mcollective"
client_timeout: "120"
# MCollective and Slack
use_mco_ruby: false
use_mcollective: false
slack_webhook: false
# Other Settings
command_prefix: "umask 0022;"
default_branch: "production"
discovery_timeout: "10"
ignore_environments: []
prefix: false
prefix_command: "/bin/echo example"
r10k_deploy_arguments: "-pv"
# Github Specific Settings
github_secret:
repository_events:
